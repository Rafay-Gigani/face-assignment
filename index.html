<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="facebook-logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share</p>
                <p class="para-1">with the people in your life.</p>
        </div>
    <div class="main">
        <form action="">
            <div class="input-box">
                <input type="text" placeholder="Email address or phone number" required>
            </div>
                <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Log in</button>
            <div class="forgot">
                <a href="#">Forgotten password?</a>
            </div>
            <hr>
            <button type="submit" class="btn-1">Create new account</button>
        </form>
    </div>
</div>
</body>
</html>
